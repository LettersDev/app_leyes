name: Gacetas Sync Bot

on:
  schedule:
    - cron: '0 8 * * *' # Run daily at 8 AM UTC
  workflow_dispatch:
    inputs:
      year:
        description: 'Year to sync (Optional, e.g. 2000)'
        required: false
        default: ''

jobs:
  sync_gacetas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios @supabase/supabase-js

      - name: Run Gacetas Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.year }}" ]; then
            echo "Running for year: ${{ github.event.inputs.year }}"
            node scripts/getGacetas.js --year=${{ github.event.inputs.year }}
          else
            echo "Running smart backfill..."
            node scripts/getGacetas.js --mode=backfill
          fi
